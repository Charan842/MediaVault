{% extends 'storageapp/base.html' %}
{% block title %}Link Expired{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="alert alert-danger text-center">
                <h2 class="mb-3"><i class="fas fa-exclamation-triangle"></i> Link Expired or Disabled</h2>
                <p>This shared link is no longer active. The owner may have disabled it or it has expired.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
