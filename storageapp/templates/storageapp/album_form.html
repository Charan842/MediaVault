{% extends 'storageapp/base.html' %}
{% block title %}Create Album{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="mb-4 text-center">
                    <i class="fas fa-folder-plus text-primary"></i>
                    {% if edit_mode %}Edit Album{% else %}Create New Album{% endif %}
                </h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-check"></i>
                            {% if edit_mode %}Save Changes{% else %}Create Album{% endif %}
                        </button>
                        <a href="{% url 'album_list' %}" class="btn btn-secondary">Cancel</a>
                        {% if edit_mode %}
                        <a href="{% url 'album_delete' album.id %}" class="btn btn-danger mt-2">Delete Album</a>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
