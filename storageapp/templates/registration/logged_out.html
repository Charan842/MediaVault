{% extends "storageapp/base.html" %}

{% block title %}Logged Out - MediaVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="mb-4">
                    <i class="fas fa-sign-out-alt text-primary"></i> You have been logged out.
                </h2>
                <p class="lead">Thank you for using MediaVault.</p>
                <div class="mt-5">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-sign-in-alt"></i> Login Again
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-home"></i> Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
