{% extends "storageapp/base.html" %}

{% block title %}Login - MediaVault{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="fas fa-sign-in-alt text-primary"></i> Login
                </h2>

                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Invalid username or password. Please try again.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                    </div>

                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" autocomplete="current-password" required id="id_password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">Don't have an account?
                        <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
                    </p>
                    {# <p><a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a></p> #}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
